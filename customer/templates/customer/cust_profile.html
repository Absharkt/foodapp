{% extends 'customer/base.html' %}
{% load static %}

{% block style %}<link rel="stylesheet" href="{% static 'style/profile.css' %}">{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="mt-3">Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-12 col-md-6">
                <div class="profile">
                    <div class="profile-details">
                        <h6><b>Name :</b> {{request.user.customer.name}}</h6>
                        <h6><b>Email :</b> {{request.user.customer.email}}</h6> 
                        <h6><b>Contact :</b> {{request.user.customer.phone}}</h6> 
                        <h6><b>Bio :</b>{{request.user.customer.bio}}</h6> 
                    </div>
    
                    <div class="profile-pic">
                        <img src="{{request.user.customer.image.url}}" alt="profile img" >
                    </div>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
