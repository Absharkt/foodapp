{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/base.css' %}">
    {% block style %}{% endblock %}

</head>
<body>
    
    <nav class="navbar navbar-expand-lg" style="background-color: #506d2c">
        <img src="../../static/images/logo.png" alt="Logo" width="40px">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      

        {% if request.user.is_authenticated %}

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
              <a class="nav-link" href="{% url 'cust_home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'restaurants' %}">Restaurants</a>
            </li>

          </ul>

          <div class="form-inline my-2 my-lg-0">
            <a href="{% url 'orders' %}"><i class="fa-sharp fa-solid fa-list-check mr-4 fa-1x"></i></a>
            <a href="{% url 'cart' %}"><i class="fa-sharp fa-solid fa-cart-shopping mr-4 fa-1x"></i></a>
            <a href="{% url 'cust_profile' %}"> <i class="fa-regular fa-user mr-4 fa-1x"></i></a>

            <a href="{% url 'cust_logout' %}"><button class="btn btn-outline-light btn-sm " type="submit">Logout</button></a>
          </div>

        </div>

        {% endif%}

      </nav>




      {% block content %} 
      
      {% endblock %}


      <section class="mt-3">
        <!-- Footer -->
        <footer class="text-center" style="background-color: #c1ff76;">
          <!-- Grid container -->
          <div class="container p-4 pb-0">
            <!-- Section: CTA -->
            <section class="">
              <p class="d-flex justify-content-center align-items-center">
                <span class="me-3">Register Now</span>
                <button type="button" class="btn btn-outline-dark mx-2 btn-rounded">
                  Sign up
                </button>
              </p>
            </section>
            <!-- Section: CTA -->
          </div>
          <!-- Grid container -->
      
          <!-- Copyright -->
          <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â©2023 :
            <a class="text-white" href="https://mdbootstrap.com/">Foodshades</a>
          </div>
          <!-- Copyright -->
        </footer>
        <!-- Footer -->
      </section>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d37084c1c8.js" crossorigin="anonymous"></script>

</body>
</html>
